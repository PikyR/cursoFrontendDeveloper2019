<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">

    <section class="search">

      <input class="search-field" type="text" name="" placeholder="Buscar...">

    <main class="main-content">
      <section class="carousel__container">

          <div class="carousel__item"></div>
          <div class="carousel__item"></div>
